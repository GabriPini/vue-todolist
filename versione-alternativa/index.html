<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container d-flex justify-content-center flex-column text-center align-items-center pt-5 mt-5 ">
            <h1 class="fw-bold display-1">Todo List</h1>

            <div class="add_task p-4">
                <input type="text" v-model="newTask" class="p-4 border-0 rounded-pill fw-bold" @keyup.enter="addTask">
                <button @click="addTask" class="px-5 py-3 border-0 rounded-pill fw-bold fs-4">ADD</button>
            </div>
            
        
        <div class="container d-flex gap-2 justify-content-center">
                    <section v-if="tasks.length > 0" class=" mt-4 pt-4 bg-light text-dark rounded_my">
                        <h2 class=" px-4  fw-bold">To do list</h2>
                        <ul class="fs-5 pt-3">
                            <li v-for="(task, index) in tasks" >
                                <span v-if="task.done === true" class="text-decoration-line-through" @click="changeDone(index)"> {{task.text}}</span> 
                                <span v-else @click="changeDone(index)" > {{task.text}}</span>
                                <i class="fa-solid fa-check" @click="changeDone(index)"></i> 
                                <i class="px-2 fa-solid fa-circle-xmark" @click="trashedTask(index)"></i>
                                <hr class="mt-3 me-4">
                            </li>
                        
                        </ul>
                    </section>

                    <section v-if="tasks.length > 0" class=" mt-4 pt-4 bg-light text-dark rounded_my">
                        <h2 class="px-4 fw-bold">Completed</h2>
                        <ul class="fs-5 pt-3">
                            <li v-for="(task, index) in tasks" v-if="task.done === true" >
                                <span > {{task.text}}</span>
                                <i class="fa-solid fa-arrow-rotate-left" @click="changeDone(index)"></i>
                                <hr class="mt-3 me-4">
                            </li>
                        
                        </ul>
                    </section>

                    <section v-if="tasks.length > 0 " class=" mt-4 pt-4 bg-light text-dark rounded_my">
                        <h2 class="px-4 fw-bold">Trashed </h2>
                        <ul class="fs-5 pt-3">
                            <li v-for="(task, index) in tasks" v-if="task.trashed === true" >
                                <span > {{task.text}}</span>
                                <i class="fa-solid fa-trash-arrow-up" @click="trashedTask(index)"></i>
                                <button class="border-0 bg-transparent text-danger" @click="removeTask(index)">(Empty bin)</button>
                                <hr class="mt-3 me-4">
                            </li>
                        </ul>
                    </section>

                    <p v-else class="fs-2 fw-bold mt-5 pt-5">
                        ðŸ¥³ YEEEEE! Nothing to do today!!!ðŸ¥³ 
                    </p>

                </div>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
